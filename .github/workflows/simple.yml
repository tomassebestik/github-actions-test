name: Shell Commands

on: [push]

jobs:
    run-shell-command:
        runs-on: ubuntu-latest
        steps:
            - name: Echo something
              run: echo "This is something"

            - name: Multiline script
              run: |
                node -v
                npm -v

            - name: Python Command
              run: |
                import platform
                print(platform.processor())
              shell: python
    run-windows-commands:
        runs-on: windows-latest
        steps:
            - name: Directory PowerShell
              run: Get-Location

            - name: Directory Bash
              run: pwd
              shell: bash
